<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>for문 옵션</title>
    <style>
        .forcls img {
            width: 100px;

        }
    </style>
    <script>
        ///////////////////////함수명:addnum/////////////////////
        /////////////////////기능:for문으로 숫자이미지를 추가한다//////////////
        function addnum(num) { //num-전달변수(호출구분) var 절대 쓰면 안됩니다 ////////
            ////1.함수호출확인
            console.log("함수호출!!!" + num);

            ////2.변경대상: .forcls (전달된 num의 순번으로 클래스선택)
            var tg = document
                .getElementsByClassName("forcls").item(num);

            //내용초기화 (html지우기)
            tg.innerHTML = "";

            ////3.변경내용:변경대상내부에 이미지태그를 for문으로 넣어줌
            ////for(시;한;증){}
            for (var i = 1; i <= 10; i++) {
                //시작값 i는 그냥 문법상의 나라는 뜻이랄까 다까라 0이 할당 시작점 10과 같거나 작은 애들만 하나씩 커지며 나와 

                //순번빼고 돌리기 ?
                if (num === 1 && (i === 4 || i === 7)) continue;
                //해석 - 만약 num이 1이고 4,7번 빼고 돌리기 라는 뜻
                //for문 안에 조건문과 함께 continue를 쓰면 조건에 맞는 순번 빼고 계속해라는 뜻
                
                //6번부터 안 나오게 하기
                if(num===2 && i===6) break;
                
                //for문 안에 조건문과 함께 break를 쓰면 조건에 맞는 순번에서 for문을 빠져 나감
                //주의사항 - continue와 break는 실행문 위에 있어야 한다. 걸르고 실행해야해서!!
                
                
                
                //console.log("반복!"+i); 
                //변경대상에 이미지 넣기(대입연산자 +=)
                tg.innerHTML +=
                    '<img src="images/num/num_0' + i + '.png" alt="숫자">';
                //따옴표로 싼거는 문자데이터
                //아닌거능 변수여


            } ///for문//////////

        } //addnum함수/////////////////////////////////
    </script>
</head>

<body>
    <h1>for문 옵션</h1>
    <button onclick="addnum(0)">함수호출1</button>
    <h2>기본for문</h2>
    <div class="forcls">

    </div>
    <button onclick="addnum(1)">함수호출2</button>
    <h2>4번과 7번 빼고돌리기</h2>
    <div class="forcls">

    </div>
    <button onclick="addnum(2)">함수호출3</button>
    <h2>5번까지만돌리기</h2>
    <div class="forcls">

    </div>

</body></html>
